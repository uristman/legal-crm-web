<html lang="ru">
<head>

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating > label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer-info {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 0.8rem;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .input-group .password-toggle {
            cursor: pointer;
            border: 1px solid #ced4da;
            border-left: none;
            border-radius: 0 0.375rem 0.375rem 0;
            padding: 0.75rem 1rem;
            color: #666;
            z-index: 10;
        }
        
        .input-group .password-toggle:hover {
            color: #667eea;
            background-color: #f8f9fa;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
            <h1>Legal CRM</h1>
            <p>Система управления юридической практикой</p>
        </div>
        
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold mb-2">
                    <i class="fas fa-user me-2"></i>Логин
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" 
                           placeholder="Введите логин" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold mb-2">
                    <i class="fas fa-lock me-2"></i>Пароль
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" 
                           placeholder="Введите пароль" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login w-100" id="loginBtn">
                <span id="loginText">Войти в систему</span>
                <i class="fas fa-spinner loading" id="loadingSpinner"></i>
            </button>
        </form>
        
        <div class="footer-info">
            <p><i class="fas fa-shield-alt"></i> Безопасное подключение</p>
            <p class="text-muted small">
                Все данные защищены и передаются по защищенному каналу
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Переключение видимости пароля
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        // Проверка аутентификации при загрузке страницы
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated === true) {
                    // Если пользователь уже авторизован, перенаправляем на главную
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Ошибка проверки аутентификации:', error);
            }
        }
        
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Скрываем предыдущие сообщения
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Валидация
            if (!username || !password) {
                showError('Пожалуйста, заполните все поля');
                return;
            }
            
            if (username.length < 3) {
                showError('Логин должен содержать минимум 3 символа');
                return;
            }
            
            if (password.length < 4) {
                showError('Пароль должен содержать минимум 4 символа');
                return;
            }
            
            // Показываем загрузку
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loadingSpinner.classList.add('show');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Успешный вход! Перенаправление...');
                    
                    // Перенаправляем на главную страницу через 1 секунду
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Неверный логин или пароль');
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                showError('Ошибка подключения к серверу. Проверьте интернет-соединение.');
            } finally {
                // Сбрасываем кнопку
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loadingSpinner.classList.remove('show');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Прокручиваем к сообщению об ошибке
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Автоматически скрываем через 5 секунд
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            // Прокручиваем к сообщению об успехе
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Автофокус на поле логина при загрузке
        window.addEventListener('load', function() {
            checkAuth();
            document.getElementById('username').focus();
        });
        
        // Обработка нажатия Enter в полях формы
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
