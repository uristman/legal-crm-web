<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Legal CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ic-vC4TCho87xIDVF2VNaeWiT7l_mKUcqx2PKT5Daci6T36YXgU5Y5pCtZgwZOSKPQKsJ65tIoslzXYzDU6s3Pf9j-X4DhcIHrsKgtLTe5zWboW39FxyyGhLFq1ZeVA7YPrrmx8rhqtni19eSd0vAQ" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9hZ2VudC5taW5pbWF4LmlvL21hdHJpeC9hcGkvdjEvc3RvcmFnZS9vYmplY3QvY2hhdC8zMzU0NTM5NjAwMjg0ODcvbG9naW5fdXBkYXRlZC5odG1s"/><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:disabled {
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #51cf66, #2ecc71);
            color: white;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #667eea;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .password-toggle {
            background: transparent;
            border: 2px solid #e9ecef;
            border-left: none;
            color: #667eea;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            border: none;
            border-radius: 10px;
        }
        
        .toast.bg-success {
            background: linear-gradient(135deg, #51cf66, #2ecc71) !important;
            color: white;
        }
        
        .toast.bg-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            color: white;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
            <h1>Legal CRM</h1>
            <p>Система управления юридической практикой</p>
        </div>
        
        <div id="errorMessage" class="alert alert-danger" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>
        
        <div id="successMessage" class="alert alert-success" style="display: none;">
            <i class="fas fa-check-circle me-2"></i>
            <span id="successText"></span>
        </div>
        
        <form id="loginForm">
            <div class="form-floating mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="Введите логин" required>
                    <label for="username">Логин</label>
                </div>
            </div>
            
            <div class="form-floating mb-4">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                    <label for="password">Пароль</label>
                    <button type="button" class="btn password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                <span id="loginText">Войти в систему</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>
        
        <div class="footer-text">
            <p class="mb-2">Тестовые учетные данные:</p>
            <p class="mb-1"><strong>Логин:</strong> admin</p>
            <p class="mb-0"><strong>Пароль:</strong> admin123</p>
        </div>
    </div>
    
    <!-- Toast для уведомлений -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Legal CRM</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Сообщение будет вставлено через JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Глобальные функции
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            
            // Скрыть через 5 секунд
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successMessage.style.display = 'block';
            
            // Скрыть через 5 секунд
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('notificationToast');
            const messageElement = document.getElementById('toastMessage');
            const toastIcon = toast.querySelector('.fa-info-circle');
            
            // Установить сообщение
            messageElement.textContent = message;
            
            // Установить иконку и цвет
            toast.classList.remove('bg-success', 'bg-danger', 'bg-info');
            toastIcon.className = 'fas fa-info-circle me-2';
            
            if (type === 'success') {
                toast.classList.add('bg-success');
                toastIcon.className = 'fas fa-check-circle me-2';
            } else if (type === 'error') {
                toast.classList.add('bg-danger');
                toastIcon.className = 'fas fa-exclamation-triangle me-2';
            } else {
                toast.classList.add('bg-info');
            }
            
            // Показать уведомление
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // Проверка аутентификации при загрузке страницы
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    // Если пользователь уже авторизован, перенаправляем на главную
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Ошибка проверки аутентификации:', error);
            }
        }
        
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Скрываем предыдущие сообщения
            errorMessage.style.display = 'none';
            
            // Валидация
            if (!username || !password) {
                showError('Пожалуйста, заполните все поля');
                return;
            }
            
            if (username.length < 3) {
                showError('Логин должен содержать минимум 3 символа');
                return;
            }
            
            if (password.length < 4) {
                showError('Пароль должен содержать минимум 4 символа');
                return;
            }
            
            // Показываем загрузку
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Успешный вход! Перенаправление...');
                    showToast('Добро пожаловать в Legal CRM!', 'success');
                    
                    // Перенаправляем на главную страницу через 1 секунду
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Ошибка входа в систему');
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                showError('Ошибка подключения к серверу. Проверьте интернет-соединение.');
            } finally {
                // Сбросить кнопку
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Автофокус на поле логина
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
