<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Legal CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=wbQqHVVTnQVRFQ-46hIM61QXk0jkkBsxhtoJpooQPuBo0vFB4_JtlY9JPHm3PiB6ZPayD117EVO57FA5y01-TOwGL7EeofnVWgMFVE6mqXU4gal5ZbJI-RLQ9FgfHT3dLWHqTWLRvXhL4-0eBM4yMQ" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9hZ2VudC5taW5pbWF4LmlvL21hdHJpeC9hcGkvdjEvc3RvcmFnZS9vYmplY3QvY2hhdC8zMzU0NTM5NjAwMjg0ODcvbG9naW5fZmluYWwuaHRtbA"/><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.85rem;
        }
        
        .version-info {
            text-align: center;
            margin-top: 1rem;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
            <h1>Legal CRM</h1>
            <p>Система управления юридической практикой</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>Логин
                </label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Введите ваш логин"
                       required 
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>Пароль
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Введите ваш пароль"
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-login" id="loginButton">
                <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="mt-2">Проверяем данные...</p>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-shield-alt me-1"></i>Безопасное соединение</p>
        </div>
        
        <div class="version-info">
            Версия 2.1 | © 2025 Legal CRM
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const loginButton = $('#loginButton');
                const loading = $('#loading');
                const alertContainer = $('#alert-container');
                
                // Проверка заполнения полей
                if (!username || !password) {
                    showAlert('Заполните все поля', 'danger');
                    return;
                }
                
                // Показываем загрузку
                loginButton.prop('disabled', true);
                loading.show();
                alertContainer.empty();
                
                // Отправляем запрос
                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    timeout: 10000,
                    success: function(response) {
                        if (response.success) {
                            showAlert('Успешный вход! Перенаправление...', 'success');
                            setTimeout(function() {
                                window.location.href = '/';
                            }, 1500);
                        } else {
                            showAlert('Неизвестная ошибка', 'danger');
                            resetForm();
                        }
                    },
                    error: function(xhr) {
                        let errorMessage = 'Ошибка подключения к серверу';
                        
                        if (xhr.status === 401) {
                            errorMessage = 'Неверный логин или пароль';
                        } else if (xhr.status === 400) {
                            errorMessage = 'Заполните все поля';
                        } else if (xhr.status >= 500) {
                            errorMessage = 'Ошибка сервера. Попробуйте позже';
                        }
                        
                        showAlert(errorMessage, 'danger');
                        resetForm();
                    }
                });
            });
            
            function showAlert(message, type) {
                const alertId = 'alert-' + Date.now();
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                $('#alert-container').html(alertHtml);
                
                // Автоматическое скрытие для успешных сообщений
                if (type === 'success') {
                    setTimeout(function() {
                        $('#' + alertId).fadeOut();
                    }, 5000);
                }
            }
            
            function resetForm() {
                $('#loginButton').prop('disabled', false);
                $('#loading').hide();
            }
            
            // Проверка аутентификации при загрузке страницы
            checkAuthStatus();
        });
        
        function checkAuthStatus() {
            $.ajax({
                url: '/api/auth/check',
                type: 'GET',
                success: function(response) {
                    if (response.authenticated) {
                        window.location.href = '/';
                    }
                },
                error: function() {
                    // Игнорируем ошибки проверки аутентификации
                }
            });
        }
    </script>
</body>
</html>
