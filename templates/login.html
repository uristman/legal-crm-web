<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Legal CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=zASCDfwf5STR2VRyCj5HtMpT3F4o6OS2AdDJKjNztQ7M4HSImz4BEu2-g1Z6DApTO1c6kiAhxJ48K1cButBP-Kh-oSFMDu5njWrRtiOIHNgWO1Bkifwjif6v_xFrGtBqQEdKoTC3_fiyJO_k3j8WWCESRyhwdoxKHrq3woeVQ5Y" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9hZ2VudC5taW5pbWF4LmlvL21hdHJpeC9hcGkvdjEvc3RvcmFnZS9vYmplY3QvY2hhdC8zMzU0NTM5NjAwMjg0ODcvbG9naW5fc2ltcGxlX3dvcmtpbmcuaHRtbA"/><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            height: 60px;
        }
        
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            height: 60px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
            <h1>Legal CRM</h1>
            <p>Система управления юридической практикой</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Логин"
                       required 
                       autocomplete="username">
                <label for="username">Логин</label>
            </div>
            
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Пароль"
                       required 
                       autocomplete="current-password">
                <label for="password">Пароль</label>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginButton">
                <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="mt-2">Проверяем данные...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Проверяем, не залогинен ли пользователь уже
            checkAuthStatus();
            
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const loginButton = $('#loginButton');
                const loading = $('#loading');
                const alertContainer = $('#alert-container');
                
                if (!username || !password) {
                    showAlert('Заполните все поля', 'danger');
                    return;
                }
                
                loginButton.prop('disabled', true);
                loading.show();
                alertContainer.empty();
                
                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    timeout: 10000,
                    success: function(response) {
                        if (response.success) {
                            showAlert('Успешный вход! Перенаправление...', 'success');
                            setTimeout(function() {
                                window.location.href = '/';
                            }, 1500);
                        } else {
                            showAlert('Неизвестная ошибка', 'danger');
                            resetForm();
                        }
                    },
                    error: function(xhr) {
                        let errorMessage = 'Ошибка подключения к серверу';
                        
                        if (xhr.status === 401) {
                            errorMessage = 'Неверный логин или пароль';
                        } else if (xhr.status === 400) {
                            errorMessage = 'Заполните все поля';
                        } else if (xhr.status >= 500) {
                            errorMessage = 'Ошибка сервера. Попробуйте позже';
                        }
                        
                        showAlert(errorMessage, 'danger');
                        resetForm();
                    }
                });
            });
            
            function showAlert(message, type) {
                const alertHtml = `
                    <div class="alert alert-${type}" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                        ${message}
                    </div>
                `;
                $('#alert-container').html(alertHtml);
                
                if (type === 'success') {
                    setTimeout(function() {
                        $('.alert').fadeOut();
                    }, 3000);
                }
            }
            
            function resetForm() {
                $('#loginButton').prop('disabled', false);
                $('#loading').hide();
            }
        });
        
        function checkAuthStatus() {
            $.ajax({
                url: '/api/auth/check',
                type: 'GET',
                success: function(response) {
                    if (response.authenticated) {
                        window.location.href = '/';
                    }
                },
                error: function() {
                    // Игнорируем ошибки проверки аутентификации
                }
            });
        }
    </script>
</body>
</html>
