<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal CRM - Вход в систему</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=H1KfNKJT14zCyH6NNtKfb_A_ge5ON0ylRO1TkB9ZMwl3zsnS0IUBYALiEKW30PXg9k7JnYYgBXChQcSvSxu0BdQcObTNFG6z_RCa5_Q22HOWxfcvBGKk9ElQGIim7O5SAfEf41pLrxFMbLb2Fl2WaRYEqwMfLuwAgGO_xA6kYqk" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9hZ2VudC5taW5pbWF4LmlvL21hdHJpeC9hcGkvdjEvc3RvcmFnZS9vYmplY3QvY2hhdC8zMzU0NTM5NjAwMjg0ODcvbG9naW5fZmluYWxfd29ya2luZy5odG1s"/><style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e3e6f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fff;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-gavel"></i>
                </div>
                <h2>Legal CRM</h2>
                <p>Система управления юридической фирмой</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Логин
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Введите логин">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Пароль
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="btn-text">Войти в систему</span>
                    <span class="loading">
                        <span class="spinner me-2"></span>Вход...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Тестовые данные: admin / admin123
                </small>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Проверяем, не авторизован ли уже пользователь
            checkAuthStatus();
            
            // Обработка формы входа
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                
                if (!username || !password) {
                    showMessage('Пожалуйста, заполните все поля', 'danger');
                    return;
                }
                
                // Показываем загрузку
                setLoading(true);
                hideMessage();
                
                // Отправляем запрос на авторизацию
                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    success: function(response) {
                        setLoading(false);
                        
                        if (response.success) {
                            showMessage('Успешный вход! Перенаправление...', 'success');
                            
                            // Перенаправляем на главную страницу через 1 секунду
                            setTimeout(function() {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            showMessage(response.message || 'Ошибка авторизации', 'danger');
                        }
                    },
                    error: function(xhr, status, error) {
                        setLoading(false);
                        console.error('Login error:', error);
                        
                        let errorMessage = 'Ошибка соединения с сервером';
                        
                        if (xhr.status === 401) {
                            errorMessage = 'Неверный логин или пароль';
                        } else if (xhr.status === 400) {
                            errorMessage = 'Необходимо указать логин и пароль';
                        } else if (xhr.status >= 500) {
                            errorMessage = 'Ошибка сервера. Попробуйте позже';
                        }
                        
                        showMessage(errorMessage, 'danger');
                    }
                });
            });
            
            // Функция проверки статуса авторизации
            function checkAuthStatus() {
                $.ajax({
                    url: '/api/auth/check',
                    type: 'GET',
                    success: function(response) {
                        if (response.authenticated) {
                            // Если уже авторизован, перенаправляем на главную
                            window.location.href = '/';
                        }
                    },
                    error: function() {
                        // Не авторизован, остаемся на странице входа
                    }
                });
            }
            
            // Функция показа сообщения
            function showMessage(text, type) {
                const messageHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${text}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                $('#messageContainer').html(messageHtml);
                
                // Автоматически скрываем success сообщения через 3 секунды
                if (type === 'success') {
                    setTimeout(function() {
                        hideMessage();
                    }, 3000);
                }
            }
            
            // Функция скрытия сообщения
            function hideMessage() {
                $('#messageContainer').empty();
            }
            
            // Функция управления состоянием загрузки
            function setLoading(loading) {
                const btn = $('#loginBtn');
                const btnText = btn.find('.btn-text');
                const loadingSpan = btn.find('.loading');
                
                if (loading) {
                    btn.prop('disabled', true);
                    btnText.hide();
                    loadingSpan.show();
                } else {
                    btn.prop('disabled', false);
                    btnText.show();
                    loadingSpan.hide();
                }
            }
            
            // Очищаем сообщения при изменении полей
            $('#username, #password').on('input', function() {
                hideMessage();
            });
        });
    </script>
</body>
</html>
